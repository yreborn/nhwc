<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你画我猜 - 成语版</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen active">
            <h1>成语你画我猜</h1>
            <div class="game-intro">
                <p>画出成语，让朋友猜一猜！<span style="font-size: 1.5em;">✏️</span></p>
                <p>每轮游戏60秒，看看你能猜对多少个！<span style="font-size: 1.5em;">⏱️</span></p>
            </div>
            <button id="start-game" class="btn pulse">开始游戏</button>
            <button id="settings-btn" class="btn">设置成语库</button>
        </div>

        <div id="settings-screen" class="screen">
            <h2>设置成语库</h2>
            <div class="settings-content">
                <textarea id="idioms-list" placeholder="每行输入一个成语，默认已有10个成语"></textarea>
                <div class="buttons">
                    <button id="save-settings" class="btn">保存</button>
                    <button id="cancel-settings" class="btn">取消</button>
                </div>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="header">
                <div class="timer">
                    <div class="timer-icon">⏱️</div>
                    <div class="timer-value"><span id="timer">60</span>秒</div>
                </div>
                <div class="score">
                    得分: <span id="score">0</span>
                </div>
            </div>

            <div class="game-content">
                <div class="idiom-display">
                    <h2>当前成语:</h2>
                    <div id="current-idiom" class="idiom">加载中...</div>
                </div>

                <div class="drawing-area">
                    <canvas id="drawing-board" width="300" height="300"></canvas>
                    <div class="drawing-tools">
                        <button id="clear-canvas" class="tool-btn">清除画板</button>
                    </div>
                </div>

                <div class="guess-area">
                    <div class="guess-input">
                        <input type="text" id="guess-input" placeholder="输入你猜的成语">
                        <button id="submit-guess" class="btn">猜!</button>
                    </div>
                    <div class="action-buttons">
                        <button id="next-btn" class="btn">下一个</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h2>游戏结束!</h2>
            <div class="result-content">
                <div class="result-message">
                    <div class="confetti">🎉</div>
                    恭喜你猜对了 <span id="final-score">0</span> 个成语!
                    <div class="confetti">🎉</div>
                </div>
                <div class="anime-character">
                    <img src="https://i.imgur.com/JDZqZtK.png" alt="动漫角色" style="width: 150px; height: auto;">
                </div>
                <button id="play-again" class="btn pulse">再玩一次</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
